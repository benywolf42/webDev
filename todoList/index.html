<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="/todoList/assets/css/todos.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script

      src="assets/js/lib/jquery-3.5.0.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-do list <i class="fa fa-plus"></i></h1>

      <ul>

          <span><i class="fa fa-trash"></i></span> Limpar cozinha
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Marcar psiquiatra
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Limpar banheiro
        </li>
      </ul>
    </div>
    <script src="assets/js/todos.js"></script>
  </body>
</html>
